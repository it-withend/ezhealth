services:
  - type: web
    name: health-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: TELEGRAM_BOT_TOKEN
        sync: false  # Установите это значение вручную в Render Dashboard
      - key: TELEGRAM_BOT_USERNAME
        sync: false  # Установите это значение вручную в Render Dashboard

